[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	sparkfun/SparkFun XM125 Arduino Library@^2.0.0
	contrem/arduino-timer@^3.0.1
	sparkfun/SparkFun 9DoF IMU Breakout - ICM 20948 - Arduino Library@^1.3.0
	epsilonrt/Modbus-Radio@^1.0.3
	mikem/RadioHead@^1.120

[env:uno]
board = uno
framework = arduino
lib_deps = 
	sparkfun/SparkFun XM125 Arduino Library@^2.0.0
	contrem/arduino-timer@^3.0.1
	sparkfun/SparkFun 9DoF IMU Breakout - ICM 20948 - Arduino Library@^1.3.0
	epsilonrt/Modbus-Radio@^1.0.3
	mikem/RadioHead@^1.120
platform = atmelavr
monitor_speed = 115200
